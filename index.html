<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Markerless AR with A-Frame and AR.js</title>

    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- AR.js GPS + Location-based AR -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; gpsMinAccuracy: 100;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- Camera with GPS tracking -->
      <a-camera gps-camera rotation-reader></a-camera>

      <!-- Your 3D model placed at specific GPS coordinates -->
      <a-entity
        gltf-model="assets/model.glb"
        gps-entity-place="latitude: 37.7749; longitude: -122.4194;" <!-- Change to your actual location -->
        scale="0.5 0.5 0.5"
        animation-mixer
      ></a-entity>
    </a-scene>
  </body>
</html>
