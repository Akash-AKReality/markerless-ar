<!DOCTYPE html>
<html>
  <head>
    <title>Markerless AR with AR.js and A-Frame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene 
      embedded 
      vr-mode-ui="enabled: false" 
      renderer="logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; gpsMinAccuracy: 100; trackingMethod: best; debugUIEnabled: false;"
    >
      <!-- Camera with GPS -->
      <a-camera 
        gps-camera="minAccuracy: 100" 
        rotation-reader>
      </a-camera>

      <!-- 3D Model anchored at a GPS location -->
      <a-entity 
        gltf-model="assets/model.glb" 
        gps-entity-place="latitude: 37.7749; longitude: -122.4194;" 
        scale="5 5 5"
        animation-mixer>
      </a-entity>
    </a-scene>
  </body>
</html>
